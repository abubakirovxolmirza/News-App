{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block header %}{% endblock %}
    <link rel="stylesheet" href="{% static 'news/style.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar">
    <ul class="nav_bar">
        <li class="nav_item"><a class="nav_link" href="{% url 'home' %}">Home</a></li>
{#        <li class="nav_item"><a class="nav_link" href="{% url 'DetailNews' %}">Post</a></li>#}
        {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav_link">Logout</button>
            </form>
        {% else %}
            <li class="nav_item"><a class="nav_link" href="{% url 'login' %}">Login</a></li>
            <li class="nav_item"><a class="nav_link" href="{% url 'signup' %}">SignUp</a></li>

        {% endif %}
    </ul>
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
