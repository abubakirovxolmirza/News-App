
{% extends 'news/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Comment</title>
{% endblock %}

{% block content %}
<div class="container_">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group d-flex justify-content-center">
            <button class="btn btn-outline-primary " type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
