{% extends 'news/base.html' %}
{% load static %}
{% block header %}
     <title>Home Page!</title>
{% endblock %}

{% block content %}
     <div class="container card-container">
         <div class="headline">
         </div>
         <hr>
         <div class="row">
             {% for article in trend_10 %}
                 <div class="col-sm-6 col-md-4 col-lg-4 gap-3">
                     <div class="card">
                         <img src="{{ article.image.url }}" alt="{{ article.title }}" class="card-img-top">
                         <div class="card-body">
                             <h5 class="card-title">{{ article.title }}</h5>
                             <p class="card-text">{{ article.content|truncatewords:20 }}</p>
                             <p class="post-date"><small class="text-muted">{{ article.post_date|date:"H:i/ F j, Y" }}</small></p>
                         </div>
                         <div class="card-footer">
                             <a href="{% url 'DetailNews' pk=article.pk %}" class="btn btn-primary">Read More</a>
                         </div>
                     </div>
                 </div>
             {% endfor %}
         </div>
         <hr>
     </div>
{% endblock %}
