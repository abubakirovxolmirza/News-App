{% extends 'news/base.html'%}
{% load crispy_forms_tags %}

{% block header %}
    <title>Login</title>
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" class="post_form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Login</button>
        <a href="{% url 'password_reset' %}">Forgot passoword?</a>
    </form>
{% endblock %}
